<div class="orders-container">
  <mat-toolbar color="primary" class="toolbar">
    <button mat-icon-button color="accent" routerLink="/dashboard" aria-label="Go to Dashboard">
      <mat-icon>home</mat-icon>
    </button>

    <span class="title" style="margin-left: 8px">Orders Management</span>
    <span class="spacer"></span>

    <button mat-raised-button color="accent" (click)="addOrder()">
      <mat-icon>add</mat-icon>
      Add Order
    </button>
  </mat-toolbar>
  <div class="content-container">
    <mat-card class="table-card">
      <mat-card-title>Orders List</mat-card-title>
      <!-- Orders table -->
      <table mat-table [dataSource]="orders" class="mat-elevation-z4 orders-table">
        <!-- ID -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let order">{{ order.id }}</td>
        </ng-container>

        <!-- Customer -->
        <ng-container matColumnDef="customer">
          <th mat-header-cell *matHeaderCellDef>Customer</th>
          <td mat-cell *matCellDef="let order">{{ order.customer }}</td>
        </ng-container>

        <!-- Total -->
        <ng-container matColumnDef="total">
          <th mat-header-cell *matHeaderCellDef>Total ($)</th>
          <td mat-cell *matCellDef="let order">{{ order.total | number : '1.2-2' }}</td>
        </ng-container>

        <!-- Date -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef>Date</th>
          <td mat-cell *matCellDef="let order">{{ order.date | date : 'medium' }}</td>
        </ng-container>

        <!-- Actions -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let order">
            <button mat-icon-button color="accent" (click)="editOrder(order)">
              <mat-icon>edit</mat-icon>
            </button>

            <button mat-icon-button color="warn" (click)="deleteOrder(order)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <!-- Header and Row Definitions -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </mat-card>

    <!-- Empty state -->
    <div *ngIf="orders.length === 0" class="empty-state">
      <mat-icon>assignment</mat-icon>
      <p>No orders found.</p>
    </div>
  </div>
</div>
