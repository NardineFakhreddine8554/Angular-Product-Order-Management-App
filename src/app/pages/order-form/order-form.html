<h2>{{ orderId ? 'Edit Order' : 'Create Order' }}</h2>

<form [formGroup]="form" (ngSubmit)="save()" class="order-form">
  <mat-form-field appearance="fill">
    <mat-label>Customer Name</mat-label>
    <input matInput formControlName="customer" required />
  </mat-form-field>

  <div formArrayName="items" class="items-section">
    <div *ngFor="let item of items.controls; let i = index" [formGroupName]="i" class="item-row">
      <mat-form-field appearance="fill">
        <mat-label>Product</mat-label>
        <mat-select formControlName="productId" (selectionChange)="onProductChange(i)">
          <mat-option *ngFor="let p of products" [value]="p.id">{{ p.name }}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Quantity</mat-label>
        <input matInput type="number" formControlName="quantity" (input)="updateSubtotal(i)" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Price</mat-label>
        <input matInput type="number" formControlName="price" [disabled]="true" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Subtotal</mat-label>
        <input matInput type="number" formControlName="subtotal" [disabled]="true" />
      </mat-form-field>

      <button mat-icon-button color="warn" type="button" (click)="removeItem(i)">
        <mat-icon>delete</mat-icon>
      </button>
    </div>

    <button mat-stroked-button color="primary" type="button" (click)="addItem()">
      <mat-icon>add</mat-icon> Add Product
    </button>
  </div>

  <h3>Total: {{ form.get('total')?.value | number : '1.2-2' }} $</h3>

  <div class="form-actions">
    <button mat-raised-button color="primary" type="submit">Save</button>
    <button mat-button type="button" (click)="cancel()">Cancel</button>
  </div>
</form>
