<mat-toolbar color="primary" class="toolbar">
  <button mat-icon-button color="accent" routerLink="/dashboard" aria-label="Go to Dashboard">
    <mat-icon>home</mat-icon>
  </button>

  <span class="title" style="margin-left: 8px">Product Management</span>
  <span class="spacer"></span>

  <button mat-raised-button color="accent" (click)="addProduct()">
    <mat-icon>add</mat-icon>
    Add Product
  </button>
</mat-toolbar>

<div class="content-container">
  <mat-card class="table-card">
    <mat-card-title>Products List</mat-card-title>

    <table mat-table [dataSource]="products" class="mat-elevation-z8">
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let p">{{ p.id }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let p">{{ p.name }}</td>
      </ng-container>

      <!-- Price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Price ($)</th>
        <td mat-cell *matCellDef="let p">{{ p.price | number : '1.2-2' }}</td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let p" class="action-buttons">
          <button mat-icon-button color="primary" (click)="editProduct(p.id)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteProduct(p.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Header and Row Declarations -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <div class="no-data" *ngIf="!products.length">
      <mat-icon>info</mat-icon>
      <p>No products found. Click “Add Product” to create one.</p>
    </div>
  </mat-card>
</div>
